<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="Login">
            <form action="/enviar" method="get" class="form_Login">
                <h1>Login</h1>

                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" nome="usuario" placeholder="Digite seu nome" required>
                
                <label for="usuario">Senha:</label>
                <input type="password" id="senha" nome="senha" placeholder="Digite sua senha" required>

                <div>
                    <input type="button" value="Login" class="botao">
                    
                </div>
                
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>Todos os direitos reservados</p>
    </footer>    
</body>
</html>
